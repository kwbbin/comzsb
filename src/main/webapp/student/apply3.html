<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>报名申请表</title>
    <style>
        table{
            border-left: 1px solid #000;
            border-top: 1px solid #000;
        }
        table td{
            padding: 0 5px;
            min-width: 40px;;
            height: 40px;
            text-align: center;
            border-right: 1px solid #000;
            border-bottom: 1px solid #000;
        }
    </style>
  </head>
  <body>
    <div id="wbh">
      <div><span>网报号：</span><span>1232131</span></div>
      <p>213213</p>
    </div>
    <div id="table">
      <p>2018年湖北省高校普通专升本学生报名申请表</p>
      <table cellspacing="0">
        <tr>
          <td><span id="name">姓名</span></td>
          <td><span id="name1"></span></td>
          <td ><span id="sex">性别</span></td>
          <td><span id="sex1"></span></td>
          <td><span id="nation">民族</span></td>
          <td><span id="nation1"></span></td>
          <td rowspan="4"><img src="" alt=""></td>
        </tr>
        <tr>
          <td><span id="birthday">出生日期</span></td>
          <td><span id="birthday1"></span></td>
          <td  colspan="2"><span id="policy">政治面貌</span></td>
          <td colspan="2"><span id="policy1"></span></td>
        </tr>
        <tr>
          <td><span id="identityCard">身份证号</span></td>
          <td  colspan="5"><span id="identityCard1"></span></td>
        </tr>
        <tr>
          <td><span id="identityCard">高考报名号</span></td>
          <td colspan="5"><span id="identityCard1"></span></td>
        </tr>
        <tr>
          <td><span id="college">所在院校</span></td>
          <td  colspan="2"><span id="college1"></span></td>
          <td colspan="2"><span id="profession">毕业专业</span></td>
          <td colspan="2"><span id="profession1"></span></td>
        </tr>
        <tr>
          <td><span id="tocollege">报考院校</span></td>
          <td colspan="6><span id="tocollege1"></span></td>
        </tr>
      </table>
    </div>
  </body>
</html>
