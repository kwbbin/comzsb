<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="js/vue/vue.js"></script>
    <script src="js/vue/vue-axios.js"></script>
    <script src="js/vue/Qs.js"></script>
    <title>忘记密码</title>
    <style>
        #position p{
            padding-top: 5px;
            font-size: 13px;
        }

        #position p .span1{
            font-size: 13px;
            color: #81D3F8;
        }

        #position p .span2{
            font-size: 13px;
            color: #AAAAAA;
        }

        #position p .span3{
            font-size: 13px;
            color: #D9001B;
        }

        .btn{
            display: inline-block;
            width:65px;
            height:25px;
            border:1px solid #999;
            background: #f3f3f3;
            border-radius: 3px;
            line-height: 25px;
            text-align: center;
        }
    </style>
    <script>

    </script>
</head>
<body>
<div id="position"><p> <span class="span1">登录  </span> <span class="span2">>> </span><span class="span3"> 忘记密码  </span></p></div>
    <div id="app">

        <br>
        <div>
            <label>请输入你的用户名： </label>
            <input type="text" id="id" v-model="id" ref="id" name="id"> <span v-on:click="getData()" class="btn">确定</span>
        </div>
        <p id="question-one" >问题1： {{questionOne}}</p>
        <div>
            <label for="" class="col-sm-2">您的回答是： </label>
            <input type="text" v-model="myAnswer1" id="answer-one" name="answer-one">
        </div>
        <p id="question-two">问题2： {{questionTwo}}</p>
        <div><label for="">您的回答是： </label><input type="text" v-model="myAnswer2" id="answer-two" name="answer-two"></div>
        <div><span v-on:click="submitData()" class="btn">确定</span></div>
    </div>

</body>
<script src="js/forgetPass.js"></script>
</html>
